{% extends 'base.html' %}

{% block head %}
<title>Product page</title>
{% endblock %}

{% block content %}
{% include 'user_navbar.html' %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Products</a></li>
    <li class="breadcrumb-item"><a href="#">Coffee</a></li>
  </ol>
</nav>

<div class="container w-75">
  <div class="row justify-content-between">
    <!--Image panel-->
    <div class="col-md-4 text-center">
      <div class="d-block">
        <!--Primary image-->
        <div class="row my-1">
          <div class="col thumbnail"><img src="{{ product.image_url }}" class="product-img rounded img-fluid"></div>
        </div>
        <!--Mini images-->
        <div class="row">
          <div class="col"><div class="thumbnail"><img src="{{ product.image_url }}" class="product-img rounded img-fluid"></div></div>
          <div class="col"><div class="thumbnail"><img src="{{ product.image_url }}" class="product-img rounded img-fluid"></div></div>
          <div class="col"><div class="thumbnail"><img src="{{ product.image_url }}" class="product-img rounded img-fluid"></div></div>
        </div>
      </div>
    </div>

    <!--Product description-->
    <div class="col-md-4">
      <div class="row justify-content-between">
        <div class="col text-left px-0"><h3>{{ product.name }}</h3></div>
        <div class="col text-right px-0"><p>${{ product.cost }}</p></div>
      </div>
      <div class="row">
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
