{% extends 'base.html' %}

{% block head %}
<title>Cafe AW Homepage</title>
{% endblock %}


{% block content %}
{% include 'user_navbar.html' %}

<!--Homepage-->
<div class="container-fluid">
  <!--Products-->
  <div class="container">
    <p class="my-1"><em>Recommended for you</em></p>
    <div class="row border round shadow-sm p-3">
      {% for p in products %}
      <div class="col-sm-2 px-0 mx-1 border rounded">
        <div class="thumbnail">
          <a href="{{ url_for("user_bp.product_page", id=p.id) }}" class="text-dark text-decoration-none">
            <img src="{{ p.image_url }}" class="product-img rounded img-fluid">
            <div class="text-center px-2">
              <h6>{{ p.name }}</h6>
              <p class="text-muted my-0">{{ "$%.2f"|format(p.unit_price) }}</p>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
