<!doctype html>
{% extends 'base.html' %}
{% block head %}
<title>Cafe AWAE Login Portal</title>
{% endblock %}

{% block content %}
<div class="jumbotron">
  <div class="container h-100">
    <div class="row">
      <div class="col text-center">
        <a href="{{ url_for('home') }}">
          <h1>Cafe AWAE</h1>
        </a>
      </div>
    </div>
    <div class="row my-auto">
      <!--Sign in panel-->
      <div class="col-md my-auto">
        <div class="card">
          <div class="card-header">
            <h6>Customer Login</h6>
          </div>
          <div class="card-body">
            <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember_me">
              <label class="form-check-label" for="remember_me">Remember me</label>
            </div>
            <div class="form-row">
              <div class="col text-right">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>

      <!--Registration panel--> 
      <div class="col-md my-auto">
        <div class="card">
          <div class="card-header">
            <h6>Register</h6>
          </div>
          <div class="card-body">
            <form method="get" action="{{ url_for('register') }}">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="password">Re-enter Password</label>
                <input type="password" class="form-control" id="password" placeholder="Re-enter password">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember_me">
                <label class="form-check-label" for="remember_me">Remember me</label>
              </div>
              <div class="form-row">
                <div class="col text-right">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
