<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Cafe AWAE Login Portal</title>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <div class="jumbotron">
    <div class="container h-100">
      <div class="row">
        <div class="col text-center">
          <a href="{{ url_for('home') }}">
            <h1>Cafe AWAE</h1>
          </a>
        </div>
      </div>
      <div class="row my-auto">
        <!--Sign in panel-->
        <div class="col-md my-auto">
          <div class="card">
            <div class="card-header">
              <h6>Customer Login</h6>
            </div>
            <div class="card-body">
              <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember_me">
                <label class="form-check-label" for="remember_me">Remember me</label>
              </div>
              <div class="form-row">
                <div class="col text-right">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>

        <!--Registration panel--> 
        <div class="col-md my-auto">
          <div class="card">
            <div class="card-header">
              <h6>Register</h6>
            </div>
            <div class="card-body">
              <form method="get" action="{{ url_for('register') }}">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="password">Re-enter Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Re-enter password">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="remember_me">
                  <label class="form-check-label" for="remember_me">Remember me</label>
                </div>
                <div class="form-row">
                  <div class="col text-right">
                    <button type="submit" class="btn btn-primary">Register</button>
                  </div>
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
