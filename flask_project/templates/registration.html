<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Cafe AWAE Registration</title>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!--For credit card payments-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.0.0/jquery.payment.min.js"></script>
  <script src="/static/js/registration.js"></script>

  <div class="jumbotron">
    <div class="container h-100">
      <div class="row">
        <div class="col text-center">
          <a href="{{ url_for('home') }}">
            <h1>Cafe AWAE</h1>
          </a>
        </div>
      </div>
      <div class="row my-auto">
        <!--Email confirmation panel-->
        <div class="col-md my-auto">
          <div class="card">
            <div class="card-header">
              <h6>Step 1: Confirm Email</h6>
            </div>
            <div class="card-body">
              <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="emailCode">Enter confirmation code</label>
                <input type="text" class="form-control" id="emailCode" placeholder="Enter confirmation code">
              </div>
              <div class="form-row">
                <div class="col text-right">
                  <button type="submit" class="btn btn-primary">Resend Code</button>
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
        <!--Enter phone number-->
        <div class="col-md my-auto">
          <div class="card">
            <div class="card-header">
              <h6>Step 2: Add phone number</h6>
            </div>
            <div class="card-body">
              <form>
              <div class="form-group">
                <label for="phone">Enter phone number</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">AU +61</div>
                  </div>
                  <input type="tel" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Enter phone number">
                </div>
             </div>
              <div class="form-group">
                <label for="phoneCode">Enter confirmation code</label>
                <input type="text" class="form-control" id="phoneCode" placeholder="Enter confirmation code">
              </div>
              <div class="form-row">
                <div class="col text-right">
                  <button type="submit" class="btn btn-primary">Resend Code</button>
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
        <!--Enter payment details-->
        <div class="col-md my-auto">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <h6 class="col">Step 3: Payment Details</h6>
                <div class="col text-right" style="margin-top: -5px;"> 
                  <img src="https://img.icons8.com/color/36/000000/visa.png"> 
                  <img src="https://img.icons8.com/color/36/000000/mastercard.png"> 
                  <img src="https://img.icons8.com/color/36/000000/amex.png"> 
                </div>
              </div>
            </div>
            <div class="card-body">
              <form id="payment-form">
                <div class="form-group">
                  <select class="custom-select custom-select-md">
                    <option value="1" selected>Paypal</option>
                    <option value="2">Credit Card</option>
                    <option value="3">Square</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="cc-number">Card Number</label>
                  <input type="tel" class="form-control cc-number" id="cc-number" autocomplete="cc-number" placeholder="•••• •••• •••• ••••" required>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group"> 
                      <label for="cc-exp" class="control-label">Card Expiry</label> 
                      <input id="cc-exp" type="tel" class="input-lg form-control cc-exp" autocomplete="cc-exp" placeholder="•• / ••" required> 
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group"> 
                      <label for="cc-cvc" class="control-label">CVC</label> 
                      <input id="cc-cvc" type="tel" class="input-lg form-control cc-cvc" autocomplete="off" placeholder="••••" required> 
                    </div>
                  </div>
                </div>
                <div class="form-group"> 
                  <label for="numeric" class="control-label">Card Holder Name</label> 
                  <input type="text" class="input-lg form-control"> 
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>

      <div class="row my-2">
        <div class="col text-right">
          <div class="btn btn-primary">Confirm All</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
