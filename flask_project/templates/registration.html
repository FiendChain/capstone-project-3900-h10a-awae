{% extends 'base.html' %}
{% block head %}
<title>Cafe AWAE Registration</title>
{% endblock %}

{% block content %}
<script src="/static/js/wtf_ajax_form.js"></script>

<div class="container h-100">
  <div class="row">
    <div class="col text-center">
      <a href="{{ url_for('user_bp.home') }}">
        <h1>Cafe AWAE</h1>
      </a>
    </div>
  </div>
  <div class="row my-auto justify-content-center">
    <!--Registration panel--> 
    <div class="col-md-5 my-auto">
      <div class="card">
        <div class="card-header">
          <h6>Customer Registration</h6>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('api_bp.register') }}" id="user-register-form" class="wtf-ajax-form">
            {{ form.csrf_token }}
            <div class="form-group">
              <label for="{{ form.username.id }}">Username</label>
              <input type="text" class="form-control" id="{{ form.username.id }}" name="{{ form.username.id }}" placeholder="Enter username" required>
              <div class="invalid-feedback d-none" id="{{ form.username.id }}"></div>
            </div>
            <div class="form-group">
              <label for="{{ form.password.id }}">Password</label>
              <input type="password" class="form-control" id="{{ form.password.id }}" name="{{ form.password.id }}" placeholder="Password" required>
              <div class="invalid-feedback d-none" id="{{ form.password.id }}"></div>
            </div>
            <div class="form-group">
              <label for="{{ form.confirm_password.id }}">Re-enter Password</label>
              <input type="password" class="form-control" id="{{ form.confirm_password.id }}" name="{{ form.confirm_password.id }}" placeholder="Re-enter password" required>
              <div class="invalid-feedback d-none" id="{{ form.confirm_password.id }}"></div>
            </div>
            <div class="form-group">
              <label for="{{ form.email.id }}">Email</label>
              <input type="email" class="form-control" id="{{ form.email.id }}" name="{{ form.email.id }}" placeholder="Enter email" required>
              <div class="invalid-feedback d-none" id="{{ form.email.id }}"></div>
            </div>
            <div class="form-group">
              <label for="{{ form.phone.id }}">Phone</label>
              <input type="phone" class="form-control" id="{{ form.phone.id }}" name="{{ form.phone.id }}" placeholder="Enter phone number" required>
              <div class="invalid-feedback d-none" id="{{ form.phone.id }}"></div>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="{{ form.remember_me.id }}" name="{{ form.remember_me.id }}" checked="{{ form.remember_me.data }}">
              <div class="invalid-feedback d-none" id="{{ form.remember_me.id }}"></div>
              <label class="form-check-label" for="{{ form.remember_me.id }}">Remember me</label>
            </div>
            <div class="form-row my-2">
              <div class="col">
                <button type="submit" class="btn btn-primary w-100">Register</button>
              </div>
            </div>
          </form>
          <div class="row justify-content-center text-center">
            <div class="col">Already signed up? <a href="{{ url_for("user_bp.login") }}">Login here</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
