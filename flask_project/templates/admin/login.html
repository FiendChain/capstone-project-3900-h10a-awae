<!doctype html>
{% extends 'base.html' %}
{% block head %}
<title>Cafe AWAE Admin Login Portal</title>
{% endblock %}

{% block content %}
<div class="container-fluid h-100 justify-content-center">
  <div class="row">
    <div class="col text-center">
      <h1>Cafe AWAE Admin Login</h1>
    </div>
  </div>
  <div class="row my-auto justify-content-center">
    <!--Sign in panel-->
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">
          <h6>Admin Login</h6>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('admin_bp.login') }}">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember_me">
            <label class="form-check-label" for="remember_me">Remember me</label>
          </div>
          <div class="form-row">
            <div class="col text-right">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
